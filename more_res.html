<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Display</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        flex-direction: column;
      }
      .container {
        display: flex;
        flex-direction: column;
        width: 90%;
        justify-content: flex-start; /* 使用flex-start确保内容从顶部开始 */
        margin-top: 20px;
        overflow-y: auto; /* 允许在垂直方向滚动 */
      }
      .row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        flex-wrap: wrap; /* 允许换行 */
      }
      /* 面板的标题 */
      .panel-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
        text-align: center; /* 标题居中对齐 */
      }
      /* 面板的背景 */
      .panel {
        background-color: #f5f5f5; /* 浅灰色背景 */
        border-radius: 8px;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
      }
      /* 左侧面板：grid布局，每行4个svg */
      .left-panel-wrapper {
        width: 23%; /* 左侧面板占据的宽度 */
        height: 100%; /* 高度与右侧面板一致 */
      }
      .left-panel {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* grid布局，最多2列 */
        gap: 10px;
        align-items: center;
      }
      /* 右侧面板：flex布局，每行最多5个svg */
      .right-panel-wrapper {
        width: 73%; /* 右侧面板占据的宽度 */
        height: 100%; /* 高度与左侧面板一致 */
        display: flex;
        flex-direction: column;
      }
      .right-panel {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      .svg-item {
        width: 90px; /* 控制每个SVG显示的宽度，保持一致 */
        margin: 10px;
        text-align: center;
        flex-shrink: 0; /* 防止图片被压缩 */
      }
      /* 左侧面板中的 SVG 大小 */
      .left-panel .svg-item img {
        max-width: 50px; /* 设置左侧面板SVG的大小为50px */
        height: auto;
      }
      /* 右侧面板中的 SVG 大小 */
      .right-panel .svg-item img {
        max-width: 100px; /* 设置右侧面板SVG的大小为100px */
        height: auto;
      }
      .text-item {
        font-size: 12px;
        font-weight: bold;
        margin-top: 5px;
      }
      .pagination {
        margin-top: 20px;
        padding-bottom: 20px;
        display: flex;
        justify-content: center;
      }
      .pagination button {
        margin: 0 5px;
      }
      .pagination button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>

          const leftTitle = document.createElement("div");
          leftTitle.classList.add("panel-title");
          leftTitle.textContent = "Reference Style";
          const leftPanel = document.createElement("div");
          leftPanel.classList.add("panel", "left-panel");
          leftPanelWrapper.appendChild(leftTitle);
          leftPanelWrapper.appendChild(leftPanel);

          // 显示 Reference SVGs（最多4个）
          let refCounter = 0;
          while (refCounter < 4) {
            const svgItem = document.createElement("div");
            svgItem.classList.add("svg-item");
            if (refCounter < refSvgs.length) {
              svgItem.innerHTML = `
                            <img src="./${refSvgs[refCounter].file_path}" alt="${refSvgs[refCounter].name}">
                        `;
            }
            leftPanel.appendChild(svgItem);
            refCounter++;
          }

          // 右侧：Customized SVGs
          const rightPanelWrapper = document.createElement("div");
          rightPanelWrapper.classList.add("right-panel-wrapper");
          const rightTitle = document.createElement("div");
          rightTitle.classList.add("panel-title");
          rightTitle.textContent = "Customized SVGs";
          const rightPanel = document.createElement("div");
          rightPanel.classList.add("panel", "right-panel");
          rightPanelWrapper.appendChild(rightTitle);
          rightPanelWrapper.appendChild(rightPanel);

          randomSvgs.forEach((file) => {
            const svgItem = document.createElement("div");
            svgItem.classList.add("svg-item");
            svgItem.innerHTML = `
                        <img src="./${file.file_path}" alt="${file.name}">
                        <div class="text-item">${file.name}</div>
                    `;
            rightPanel.appendChild(svgItem);
          });

          row.appendChild(leftPanelWrapper);
          row.appendChild(rightPanelWrapper);
          container.appendChild(row);
        });
      }

      // 设置分页按钮
      function setupPagination(totalItems) {
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = ""; // 清空现有的分页按钮

        const totalPages = Math.ceil(totalItems / itemsPerPage); // 计算总页数

        // 添加上一页按钮
        const prevButton = document.createElement("button");
        prevButton.textContent = "Previous";
        prevButton.disabled = currentPage === 1; // 如果是第一页，禁用上一页按钮
        prevButton.onclick = () => changePage(currentPage - 1);
        pagination.appendChild(prevButton);

        // 添加页码按钮
        for (let i = 1; i <= totalPages; i++) {
          const pageButton = document.createElement("button");
          pageButton.textContent = i;
          pageButton.disabled = currentPage === i; // 当前页不可点击
          pageButton.onclick = () => changePage(i);
          pagination.appendChild(pageButton);
        }

        // 添加下一页按钮
        const nextButton = document.createElement("button");
        nextButton.textContent = "Next";
        nextButton.disabled = currentPage === totalPages; // 如果是最后一页，禁用下一页按钮
        nextButton.onclick = () => changePage(currentPage + 1);
        pagination.appendChild(nextButton);
      }

      // 改变页面
      function changePage(page) {
        if (
          page < 1 ||
          page > Math.ceil(Object.keys(svgData).length / itemsPerPage)
        )
          return;
        currentPage = page;
        renderPage(currentPage);
        setupPagination(Object.keys(svgData).length);
      }
    </script>
  </body>
</html>
